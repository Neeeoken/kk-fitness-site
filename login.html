<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KK Fitness</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ...your existing CSS here... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            background-image: url('images/bgbg.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }
        main {
            flex-grow: 1; 
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .logo-banner {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .logo-banner img {
            height: 60px;
            width: auto;
        }
        .logo-text {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1em;
            margin: 0 10px;
            background-color: #444;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #555;
            color: #faf9f6;
            transform: scale(1.05);
        }
       
        
        .login-form {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
             width: 100%;
             padding: 10px;
             margin-bottom: 18px;
             border: 1px solid #ccc;
             border-radius: 4px;
            box-sizing: border-box; /* Add this line */
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #0077cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-form button:hover {
            background: #005fa3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-banner">
            <img src="images/logo.jpg" alt="KK Fitness Logo">
            <div class="logo-text">KK FITNESS</div>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" >Login</a>
        </nav>
    </header>
    <main>
        <form class="login-form" id="loginForm">
    <h2>Login</h2>
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Log In</button>
    <div style="text-align:center; margin-top:16px;">
        Don't have an account?
        <a href="register.html" style="color:#0077cc; text-decoration:underline; margin-left:5px;">Create an account</a>
    </div>
</form>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);

    const response = await fetch('http://localhost:5000/login', {
        method: 'POST',
        body: formData
    });
    const result = await response.text();

    if (result.trim() === 'success') {
        alert('Login successful!');
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('username', document.getElementById('username').value);
    
        window.location.href = 'index.html';
    } else {
        alert('Invalid username or password. Please try again or create an account.');
    }
});
</script>


    </main>
    <footer>
        <p>&copy; 2025 KK Fitness. All rights reserved.</p>
    </footer>
</body>
</html>
